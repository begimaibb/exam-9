{% extends "base.html" %}
{% block title %}Delete Album{% endblock %}

{% block content %}
    <h2>Please insert the name of the album ({{ album.name }}) you want to delete</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Delete" %}
    </form>
    <a href="{% url "webapp:album_view" album.pk %}">Back</a>
{% endblock %}
