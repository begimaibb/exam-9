{% extends "base.html" %}
{% block title %}Delete Photo{% endblock %}

{% block content %}
    <h2>Please insert the caption of the photo ({{ photo.caption }}) to delete</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Delete" %}
    </form>
    <a href="{% url "webapp:photo_view" photo.pk %}">Back</a>
{% endblock %}
